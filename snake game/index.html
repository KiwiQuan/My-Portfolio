<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
<canvas id="gameBoard" width="500" height="500"></canvas>
<div id="scoreText">0</div>
<label for="snakeColor">Snake Color:</label>
<input type="text" placeholder="Change color" id="snakeColor">
<label for="gridSize">Grid Size:</label>
<input type="number" placeholder="Change size" id="gridSize">
<label for="snakeSpeed">Snake Speed:</label>
<input type="number" placeholder="Snake Speed" id="snakeSpeed">
<button id="resetBtn">Reset</button>
</div>
    <script src="index.js"></script>
</body>
</html>
